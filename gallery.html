<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Nelloramma Pig Farms</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', "Segoe UI", Tahoma, sans-serif;
            background-color: #f4fff6;
            color: #2c3e2d;
        }

        /* HEADER */
        header {
            background: #FFD700;
            padding: 20px 30px;
            display: flex;
            align-items: center;
        }

        .logo {
            width: 250px;
            border: 3px solid #1b5e20;
            box-shadow: 0 6px 14px rgba(0,0,0,0.3);
            margin-right: auto;
        }

        .tagline {
            flex: 1;
            font-size: 20px;
            font-weight: bold;
            color: #1b5e20;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            margin: 0;
        }

        /* NAV */
        nav {
            background: #1b5e20;
            padding: 12px 0;
            text-align: center;
        }

        nav a {
            color: #fffde7;
            text-decoration: none;
            margin: 0 14px;
            font-weight: bold;
            font-size: 16px;
            display: inline-block;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* SECTIONS */
        section {
            width: 85%;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2e7d32;
            border-left: 6px solid #fbc02d;
            padding-left: 12px;
            font-size: 26px;
        }

        h1 {
            color: #2e7d32;
            border-left: 6px solid #fbc02d;
            padding-left: 12px;
            font-size: 30px;
            margin-bottom: 20px;
        }

        h3 {
            color: #33691e;
            margin-top: 18px;
        }

        p {
            line-height: 1.7;
            font-size: 16px;
        }

        /* GALLERY */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 15px;
        }

        .gallery img {
            width: 30%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* FOOTER */
        footer {
            background: #1b5e20;
            color: white;
            text-align: center;
            padding: 22px;
            margin-top: 60px;
            font-size: 15px;
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .header-text {
                max-width: 100%;
            }

            header {
                flex-direction: column;
                text-align: center;
            }

            .logo {
                width: 200px;
                margin-right: 0;
                margin-bottom: 10px;
            }

            .tagline {
                font-size: 16px;
                flex: none;
            }

            nav a {
                margin: 8px 10px;
                font-size: 15px;
            }

            section {
                width: 92%;
                padding: 22px;
            }

            header h1 {
                font-size: 26px;
            }

            .gallery img {
                width: 45%;
                max-width: none;
            }
        }
    </style>
</head>

<body>

<header>
    <img src="logo.png" alt="Nelloramma Pig Farms Logo" class="logo">
    <p class="tagline">"Where Quality Meets Tradition in Pig Farming"</p>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About Us</a>
    <a href="team.html">Team</a>
    <a href="community.html">Community</a>
    <a href="blogs.html">Blogs</a>
    <a href="contact.html">Contact</a>
</nav>

<section id="gallery">
    <h1>Gallery</h1>
    <p>Share our updates and images here. Check back for the latest farm photos and news!</p>
    <div class="gallery">
        <img src="logo.png" alt="Nelloramma Pig Farms Logo">
        <img src="main page.png" alt="Main view of the farm">
        <img src="piglet.png" alt="Healthy piglet">
    </div>
</section>

<footer>

</footer>

</body>
</html>
