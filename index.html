    <style>
        body {
            margin: 0;
            font-family: 'Roboto', "Segoe UI", Tahoma, sans-serif;
            background-color: #f4fff6;
            color: #2c3e2d;
        }

        /* HEADER */
        header {
            background: linear-gradient(135deg, #2e7d32, #fbc02d);
            color: white;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .header-text {
            max-width: 75%;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
        }

        header p {
            margin-top: 6px;
            font-size: 16px;
        }

        .logo {
            width: 150px;
            border: 3px solid white;
            box-shadow: 0 6px 14px rgba(0,0,0,0.3);
        }

        /* NAV */
        nav {
            background: #1b5e20;
            padding: 12px 0;
            text-align: center;
        }

        nav a {
            color: #fffde7;
            text-decoration: none;
            margin: 0 14px;
            font-weight: bold;
            font-size: 16px;
            display: inline-block;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* SECTIONS */
        section {
            width: 85%;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2e7d32;
            border-left: 6px solid #fbc02d;
            padding-left: 12px;
            font-size: 26px;
        }

        h3 {
            color: #33691e;
            margin-top: 18px;
        }

        p {
            line-height: 1.7;
            font-size: 16px;
        }

        /* GALLERY */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 15px;
        }

        .gallery img {
            width: 30%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
        }

        /* FOOTER */
        footer {
            background: #1b5e20;
            color: white;
            text-align: center;
            padding: 22px;
            margin-top: 60px;
            font-size: 15px;
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .header-text {
                max-width: 100%;
            }

            .logo {
                margin-top: 15px;
                width: 120px;
            }

            nav a {
                margin: 8px 10px;
                font-size: 15px;
            }

            section {
                width: 92%;
                padding: 22px;
            }

            header h1 {
                font-size: 26px;
            }

            .gallery img {
                width: 45%;
                max-width: none;
            }
        }
    </style>
</head>
